<div class="container">
  <div class="row answer-row" *ngFor="let item of searchResult?.items">
    <div class="col-lg-2 col-sm-4">
      <div class="stats">
        <div class="vote text-center">
          <div class="votes">
            <span class="vote-count-post "><strong>{{item.score}}</strong></span>
            <div class="viewcount">votes</div>
          </div>
        </div>
        <div class="status text-center border" *ngIf="item.answer_count"
          [ngClass]="{'border-success': item.is_answered}">
          <strong class="pr-2">{{item.answer_count}}</strong>answers
        </div>
      </div>
    </div>
    <div class="col-lg-10 col-sm-8">
      <div class="result-link">
        <h3>
          <a [routerLink]="[ '/question', item.question_id ]" class="question-hyperlink">Q: {{item.title}}</a>
        </h3>
      </div>
      <div class="excerpt">
        asked: {{item.creation_date | date:'dd/MM/yyyy HH:mm:ss'}}
      </div>
    </div>
  </div>
  <mat-paginator [length]="searchResult?.total" [pageSize]="10" [pageSizeOptions]="[10, 25, 100]">
  </mat-paginator>
</div>
